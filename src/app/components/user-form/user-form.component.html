
  <mat-stepper [orientation]="(stepperOrientation | async)!" [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Geography</ng-template>       
        <mat-form-field appearance="fill" class="center">
            <mat-label>Country Of Origin</mat-label>
            <mat-select formControlName="countryOfOrigin" (selectionChange)="update($event.value)">
                <mat-select-trigger>                 
                  <span  class="example-additional-selection">
                    {{firstFormGroup.value.countryOfOrigin}}
                  </span>
                </mat-select-trigger>
                <mat-option *ngFor="let count of countryJson.countries;index as i" [value]="count.country">{{count.country}}</mat-option>
              </mat-select>
        </mat-form-field>
          <mat-form-field appearance="fill" *ngIf='statesL'>
            <mat-label>State Of Origin</mat-label>
            <mat-select formControlName="state" >
                <mat-select-trigger>                 
                  <span  class="example-additional-selection">
                     {{firstFormGroup.value.state}}
                  </span>
                </mat-select-trigger>
                <mat-option *ngFor="let states of statesL " [value]="states">{{states}}</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Last name, First name" formControlName="name"   required>
          </mat-form-field>
        <div>
           <button mat-button matStepperNext> Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Qualification</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
          <ng-template matStepLabel>Qualification</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="thirdCtrl" placeholder="Ex. 1 Main St, New York, NY"
                   required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>    
         <mat-step [stepControl]="fourthFormGroup">
            <form [formGroup]="fourthFormGroup">
              <ng-template matStepLabel>Qualification</ng-template>
              <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="fourthCtrl" placeholder="Ex. 1 Main St, New York, NY"
                       required>
              </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext (click)='value()'>Next</button>
              </div>
            </form>
          </mat-step>
        <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Finish</button>
      </div>
    </mat-step>
  </mat-stepper>
